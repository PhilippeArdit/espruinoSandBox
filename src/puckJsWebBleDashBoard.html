<html>

    <head>
        <title>Dashboard</title>
        <meta name="viewport"
              content="initial-scale=1">
    </head>

    <body>
        <link href="https://espruino.github.io/TinyDash/tinydash.css" rel="stylesheet">
        <script src="https://espruino.github.io/TinyDash/tinydash.js"></script>
        <script src="https://www.puck-js.com/puck.js"></script>
        <script>

var bPreview = confirm("run without puck ?");
var tempData = [];
var accXData = [];
var accYData = [];
var accZData = [];
var tabSize = 50;
for (var i = 0; i < tabSize; i++) {
   tempData.push(0);
   accXData.push(0);
   accYData.push(0);
   accZData.push(0);
}

// Caller when we get a line of data
function onLine(line) {
   try {
        var j = JSON.parse(line);
        //console.log("Received JSON: ", j);
        
        tempData.shift(); tempData.push(j.temp);
        elements.tempGraph.setData(tempData);
        elements.temp.setValue(j.temp);
        
        accXData.shift(); accXData.push(j.ag.acc.x);
        elements.accXGraph.setData(accXData);
        elements.accX.setValue(j.ag.acc.x);
        
        accYData.shift(); accYData.push(j.ag.acc.y);
        elements.accYGraph.setData(accYData);
        elements.accY.setValue(j.ag.acc.y);
        
        accZData.shift(); accZData.push(j.ag.acc.z);
        elements.accZGraph.setData(accZData);
        elements.accZ.setValue(j.ag.acc.z);

        elements.light.setValue(j.light * 100);
        elements.bat.setValue(j.bat);
   } catch (e) {
        //console.log("Received: ", line);
   }
}

var connection;

function connectDevice() {
        if (bPreview) {
                elements.modal.remove();
                return;
        }
        Puck.connect(function (c) {
                if (!c) {
                    alert("Couldn't connect!");
                    return;
                }
                connection = c;
                // remove modal window
                elements.modal.remove();
                // Handle the data we get back, and call 'onLine'
                // whenever we get a line
                var buf = "";
                connection.on("data", function (d) {
                    buf += d;
                    var i = buf.indexOf("\n");
                    while (i >= 0) {
                        onLine(buf.substr(0, i));
                        buf = buf.substr(i + 1);
                        i = buf.indexOf("\n");
                    }
                });

                // First, reset Puck.js
                connection.write("reset();\n", function () {
                    // Wait for it to reset itself
                    setTimeout(function () {
                        // Now tell it to write data to Bluetooth
                        // 10 times a second.
                        // Also ensure that when disconnected, Puck.js
                        // resets so the setInterval doesn't keep draining battery.
                        connection.write("setInterval(\
                                                function(){\
                                                    Bluetooth.println(\
                                                        JSON.stringify(\
                                                                {light:Puck.light(),bat:Puck.getBatteryPercentage(),btn:BTN.read(),ag:Puck.accel(),temp:E.getTemperature()}\
                                                        )\
                                                    );\
                                                },\
                                                500\
                                            );\
                                            NRF.on('disconnect', function() {reset()});\
                                            \n",
                            function () { console.log("Ready..."); }
                        );
                    }, 1500);
                });
        });
}



// Set up the controls we see on the screen    
var elements = {
        heading:        TD.label({ x: 10,  y: 10,  width: 360, height: 40,  label: "Puck.js sensors dashboard" }),
        
        tempGraph:      TD.graph({ x: 10,  y: 60,  width: 360, height: 170, label: "", min: 0, max: 50, data: tempData }),
        temp:           TD.value({ x: 10,  y: 60,  width: 100, height: 50,  label: "Temperature &#8451;", value: 0 }),
        
        accXGraph:      TD.graph({ x: 10,  y: 240, width: 360, height: 170, label: "", min: -2, max: 2, data: accXData }),
        accX:           TD.value({ x: 10,  y: 240, width: 100, height: 50,  label: "AccX g",value: 0}),
        
        accYGraph:      TD.graph({ x: 10,  y: 420, width: 360, height: 170, label: "", min: -2, max: 2, data: accYData }),
        accY:           TD.value({ x: 10,  y: 420, width: 100, height: 50,  label: "AccY g",value: 0}),
        
        accZGraph:      TD.graph({ x: 10,  y: 600, width: 360, height: 170, label: "", min: -2, max: 2, data: accZData }),
        accZ:           TD.value({ x: 10,  y: 600, width: 100, height: 50,  label: "AccZ g",value: 0}),
        
        light:          TD.gauge({ x: 10,  y: 780, width: 170, height: 170, label: "Light", value: 0, min: 0, max: 100 }),
        bat:            TD.gauge({ x: 200, y: 780, width: 170, height: 170, label: "Battery Level", value: 0, min: 0, max: 100 }),
        
        modal:          TD.modal({ x: 10,  y: 10,  width: 360, height: 850, label: "Click to connect", onchange: connectDevice })
}
for (var i in elements)
        document.body.appendChild(elements[i]);

        </script>
    </body>

</html>
