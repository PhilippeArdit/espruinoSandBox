<html>

<head>
    <title>Dashboard</title>
    <meta name="viewport"
          content="width=210, initial-scale=1">
</head>

<body style="width:210px;height:450px">
    <link href="https://espruino.github.io/TinyDash/tinydash.css"
          rel="stylesheet">
    <script src="https://espruino.github.io/TinyDash/tinydash.js"></script>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script>
        var dataTemp = [];
        var tabSize = 50;
        var ii = 0;
        for (var i = 0; i < tabSize; i++) dataTemp.push(ii+(i-(i % 5)));

        // Called when we get a line of data - updates the light color
        function onLine(line) {
            try {
                var j = JSON.parse(line);
                //console.log("Received JSON: ", j);
                elements.light.setValue(j.light * 100);
                dataTemp.shift(); dataTemp.push(j.temp);
                elements.tempGraph.setData(dataTemp);
elements.temp.setValue(j.temp);
                elements.bat.setValue(j.bat);

            } catch (e) {
                //console.log("Received: ", line);
            }
        }
        var connection;


        function connectDevice() {
            if (!false) {
                elements.modal.remove();
                return;
            }
            Puck.connect(function (c) {
                if (!c) {
                    alert("Couldn't connect!");
                    return;
                }
                connection = c;
                // remove modal window
                elements.modal.remove();
                // Handle the data we get back, and call 'onLine'
                // whenever we get a line
                var buf = "";
                connection.on("data", function (d) {
                    buf += d;
                    var i = buf.indexOf("\n");
                    while (i >= 0) {
                        onLine(buf.substr(0, i));
                        buf = buf.substr(i + 1);
                        i = buf.indexOf("\n");
                    }
                });
                // First, reset Puck.js
                connection.write("reset();\n", function () {
                    // Wait for it to reset itself
                    setTimeout(function () {
                        // Now tell it to write data on the current light level to Bluetooth
                        // 10 times a second. Also ensure that when disconnected, Puck.js
                        // resets so the setInterval doesn't keep draining battery.
                        connection.write("  setInterval(\
                                                function(){\
                                                    Bluetooth.println(\
                                                        JSON.stringify(\
                                                           {light:Puck.light(),\
                                                            bat:Puck.getBatteryPercentage(),\
                                                            btn:BTN.read(),\
                                                            temp:E.getTemperature()}\
                                                        )\
                                                    );\
                                                },\
                                                500\
                                            );\
                                            NRF.on('disconnect', function() {reset()});\
                                            \n",
                            function () { console.log("Ready..."); }
                        );
                    }, 1500);
                });
            });

        }
        // Set up the controls we see on the screen    
        var elements = {
            heading: TD.label({ x: 10, y: 10, width: 190, height: 50, label: "Sensors dashboard" }),
            light: TD.gauge({ x: 10, y: 250, width: 180, height: 180, label: "Light", value: 0, min: 0, max: 100 }),
            bat: TD.gauge({ x: 200, y: 250, width: 180, height: 180, label: "Battery Level", value: 0, min: 0, max: 100 }),
     
            tempGraph: TD.graph({ x: 10, y: 60, width: 350, height: 180, label: "Temperature", min: 0, max: 50, data: dataTemp }),
            temp: TD.value({x:10,y:60,width:200,height:60,label:"Temperature",value:20.3}),
            
            
            
            modal: TD.modal({ x: 10, y: 10, width: 600, height: 530, label: "Click to connect", onchange: connectDevice })
        }
        for (var i in elements)
            document.body.appendChild(elements[i]);
    </script>
</body>

</html>
